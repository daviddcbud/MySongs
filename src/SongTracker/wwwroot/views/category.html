
<div *ngIf="loading" class="spinner">
    <img class="spinner" src="/images/ajaxSpinner.gif" />
</div>

<div id="form" novalidate *ngIf="catToEdit && !loading">
    <div class="form-group">
        <label>Category Name</label>
        <input required type="text" class="form-control" [(ngModel)]="catToEdit.name" />
    </div>
    <button class="btn btn-primary" (click)="save()">Save</button>
</div>
<div *ngIf="!loading && !catToEdit" >
    <button class="btn btn-primary" (click)="addNew()">New</button>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th width="200">
                     
                </th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#cat of categories">
                <td>
                    <button class="btn"  (click)="edit(cat)">Edit</button>
                    
                    <button style="margin-left:10px;" class="btn"    (click)="delete(cat)">Delete</button>
                </td>
                <td>
                    {{cat.name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
